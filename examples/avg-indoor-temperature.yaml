apiVersion: domotik8s.io/v1beta1
kind: Group
metadata:
  name: avg-indoor-temperature
  labels:
    area: "House"
    name: "AvgTemperature"
spec:
  aggregation:
    method: ArithmeticMean
  selector:
    type: CompositeSelector
    children:
      - type: LabelSelector
        name: name
        value: Temperature
      - type: LabelSelector
        name: area
        value: House
